<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Înscriere la curs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="skater/stich.jpg" alt="Skater">
        </div>
        <div class="right">
            <h2>ÎNSCRIERE LA CURS</h2>
            <form>
                <label>Numele și Prenumele</label>
                <input type="text" placeholder="Numele și Prenumele">

                <label>Numele copilului</label>
                <input type="text" placeholder="Numele copilului">

                <label>Orașul dvs.</label>
                <input type="text" placeholder="Orașul">

                <label>Telefon</label>
                <input type="tel" placeholder="+373 (00) 00-00-00">

                <label>Email</label>
                <input type="email" placeholder="exemplu@mail.com">

                <div class="consimtamant">
                    <input type="checkbox">
                    <span>Sunt de acord cu prelucrarea datelor personale.</span>
                </div>

                <button type="submit">Înscrie-te</button>
            </form>
        </div>
    </div>
</body>
</html>
